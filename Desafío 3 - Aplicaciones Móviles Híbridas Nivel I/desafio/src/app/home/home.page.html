<ion-app>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-img src="https://cadif1.com/img/template/logo-cadif1.svg" slot="start" class="imagenCadi"></ion-img>
            <ion-buttons slot="end">
                <ion-button (click)="presentActionSheet('Â¿Quieres agregar contenido nuevo?')">
                    <ion-icon name="add-circle-sharp"></ion-icon>
                </ion-button>
                <ion-button (click)="presentAlertConfirm('Ver Info')">
                    <ion-icon name="newspaper-sharp"></ion-icon>
                </ion-button>
                <ion-button (click)="goToLogin()">
                    <ion-icon name="person-circle-sharp"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding" color="light">
        <ion-card *ngFor="let datos of datosVideos" (click)="presentAlertConfirm(datos.titulo)">
            <img src="{{datos.miniatura}}" />
            <ion-card-header>
                <ion-card-title>
                    <ion-icon name="logo-youtube"></ion-icon>
                    {{datos.titulo}}
                </ion-card-title>
                <ion-card-subtitle>
                    <ion-icon name="person-circle-sharp"></ion-icon>
                    {{datos.asesor}}
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <ion-icon name="reader-outline"></ion-icon>
                <ion-chip outline color="primary" *ngFor="let temasVideos of datos.temas"
                    (click)="presentToast(temasVideos)">
                    {{temasVideos}}
                </ion-chip>
            </ion-card-content>
        </ion-card>
    </ion-content>

    <ion-segment value="shared">
        <ion-segment-button value="Materias" (click)="presentToast('Materias')">
            <ion-icon name="book"></ion-icon>
            <ion-label>Materias</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Videos" (click)="presentToast('Videos')">
            <ion-icon name="play"></ion-icon>
            <ion-label>Videos</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Desafios" (click)="presentToast('Desafios')">
            <ion-icon name="barbell"></ion-icon>
            <ion-label>Desafios</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-app>
